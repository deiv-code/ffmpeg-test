<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Text Video Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåü Neon Text Video Gallery</h1>
            <p>Professional text glow effects for YouTube Shorts</p>
        </header>

        <div class="controls">
            <div class="filters">
                <h3>üîç Filter Videos</h3>
                <select id="colorFilter">
                    <option value="">All Colors</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="purple">Purple</option>
                    <option value="orange">Orange</option>
                </select>
                
                <select id="effectFilter">
                    <option value="">All Effects</option>
                    <option value="standard">Standard</option>
                    <option value="enhanced">Enhanced</option>
                </select>
                
                <button id="refreshBtn">üîÑ Refresh</button>
            </div>

            <div class="create-section">
                <h3>‚ú® Create New Video</h3>
                <button id="showCreateForm">+ New Neon Text Video</button>
            </div>
        </div>

        <div id="createForm" class="create-form hidden">
            <h3>üé¨ Create Neon Text Video</h3>
            <form id="videoForm">
                <div class="form-group">
                    <label for="inputVideo">Input Video:</label>
                    <select id="inputVideo" required>
                        <option value="">Select input video...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="text">Text:</label>
                    <input type="text" id="text" placeholder="AMAZING GOAL!" required maxlength="50">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select id="color">
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                            <option value="green">Green</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="x">X Position:</label>
                        <input type="range" id="x" min="0" max="1" step="0.1" value="0.5">
                        <span id="xValue">0.5</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="y">Y Position:</label>
                        <input type="range" id="y" min="0" max="1" step="0.1" value="0.7">
                        <span id="yValue">0.7</span>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="blurBackground"> Blur Background
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="createBtn">üé® Create Video</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
            
            <div id="progress" class="progress hidden">
                <div class="progress-bar"></div>
                <p>Creating neon text video...</p>
            </div>
        </div>

        <div class="gallery">
            <div id="videoCount" class="video-count"></div>
            <div id="videoGrid" class="video-grid">
                <div class="loading">Loading videos...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
